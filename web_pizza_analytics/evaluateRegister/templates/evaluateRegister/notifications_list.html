{% extends 'base.html' %}
{% block content %}
<div class="container py-5">
    <h2>Уведомления</h2>
    {% if notifications %}
        <ul class="list-group">
        {% for note in notifications %}
            <li class="list-group-item {% if not note.is_read %}list-group-item-warning{% endif %}">
                <a href="{% url 'notification_redirect' note.id %}" class="text-decoration-none">
                    {{ note.message }} ({{ note.created_at|date:"d.m.Y H:i" }})
                </a>
            </li>
        {% endfor %}
        </ul>
    {% else %}
        <p class="text-muted">Нет уведомлений.</p>
    {% endif %}
</div>
{% endblock %}
